<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ClientManagement</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <app-root>
    <div class="jumbotron text-center">
      <h1>Client Management System</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h2>Create a Client</h2>
          <p>Please fill in this form to create a client</p>
          <form id="clientForm">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" class="form-control" placeholder="Enter name">
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter phone">
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>

        <div class="col-6">
          <h2>Create a Meeting Schedule</h2>
          <p>Please fill this form for schedule</p>
          <form>
            <div class="form-group">
              <label for="topic">Meeting Topic:</label>
              <input type="text" id="topic" name="topic" class="form-control" placeholder="Enter Meeting Topic">
            </div>

            <div class="form-group">
              <label for="people">Number of People:</label>
              <input type="people" class="form-control" id="numberofpeople" placeholder="Enter number of people">
            </div>
            
            <div class="form-group">
              <label for="start">Start date:</label>
              <input type="date" id="start" name="start-date">
              <label for="start-time">Start time:</label>
              <input type="time" id="start-time" name="start-time">
            </div>
          </form>
        </div>
